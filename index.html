<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Social Spot" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.jpg"
          alt="SPOTS Social Network Logo"
          class="header__logo"
        />
      </header>
      <main class="content"></main>
      <section class="profile profile__page-section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman image"
          class="profile__avitar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-button">
            <img src="./images/profile-edit-button.svg" alt=/></button>
        </div>
        <button class="profile__add-post-button">
          <img src="./images/button-large.svg" alt="Add Post button"/></button>
      </section>
      <footer class="footer"></footer>
    </div>
