<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Spot" />
    <meta name="author" content="Tamara Heater" />
    <meta
      neme="keywords"
      content="Social-Networking, Image-Sharing, Life-Events, HTML, CSS"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>SPOTS</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="SPOTS Social Network Logo"
          class="header__logo"
        />
      </header>
      <main class="content"></main>
      <section class="profile profile__page-section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman image"
          class="profile__avitar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class=profile__edit-button">
            <img src="./images/pencil.svg" alt="Edit Profile" />Edit Profile</button>
        </div>
        <button type="button" class="profile__add-post-button">
          <img src="./images/plus.svg" alt="Add A Post" />New Post</button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Image by Moritz Feldman" class="card__image"/>
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
