<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Spot" />
    <meta name="author" content="Tamara Heater" />
    <meta
      neme="keywords"
      content="social network, image-sharing, life-events"
    />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>SPOTS</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="SPOTS Social Network Logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman image"
          class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button
            aria-label="Edit Profile"
            type="button"
            class="profile__edit-button"
          >
            <img
              src="./images/pencil.svg"
              alt="Edit Profile"
              class="profile__edit-button-icon"
            />Edit Profile
          </button>
        </div>
        <button
          aria-label="Add New Post"
          type="button"
          class="profile__add-post-button"
        >
          <img
            src="./images/plus.svg"
            alt="Add A Post"
            class="profile__add-post-button-icon"
          />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Like Card"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <div class="modal" id="edit-open-modal">
      <div class="modal__container">
        <button
          aria-label="Close Button"
          type="button"
          class="modal__close-button"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="profile-name-input" class="modal__label"
            >Name
            <input
              id="profile-name-input"
              required
              type="text"
              class="modal__input"
              placeholder="Enter your name"
            />
          </label>
          <label for="profile-description-input" class="modal__label"
            >Description
            <input
              id="profile-description-input"
              required
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Spots</p>
    </footer>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
