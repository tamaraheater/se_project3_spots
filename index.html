<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Spot" />
    <meta name="author" content="Tamara Heater" />
    <meta neme="keywords" content="Social Net, Image Sharing, Life Events" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>SPOTS</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="SPOTS Social Network Logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman image"
          class="profile__avitar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-button">
            <img
              src="./images/pencil.svg"
              alt="Edit Profile"
              class="profile__edit-button-icon"/>Edit Profile</button>
        </div>
        <button type="button" class="profile__add-post-button">
          <img
            src="./images/plus.svg"
            alt="Add A Post"
            class="profile__add-post-button-icon"
          />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Image by Moritz Feldman"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Image of a restaurant terrace"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Restaurant terrace</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Image of an outdoor cafe"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">An outdoor cafe</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Image of a swinging bridge over the forest side"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">A very long bridge over the forest</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Image of a tunnel lit by the sun"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Image of a mountain house"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 Â© Spots</p>
    </footer>
  </body>
</html>
