<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Spot" />
    <meta name="author" content="Tamara Heater" />
    <meta
      name="keywords"
      content="social network, image-sharing, life-events"
    />
    <title>SPOTS</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="SPOTS Social Network Logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar-button-container">
          <button
            class="profile__avatar-button"
            aria-label="Edit Avatar"
            type="button"
          >
            <img
              src="<%=require(`./images/avatar-edit-icon.svg`)%>"
              alt="Edit Avatar Icon"
              class="profile__avatar-edit-button-icon"
              id="white-pencil"
            />
          </button>
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Bessie Coleman image"
            class="profile__avatar"
            id="profile-avatar"
          />
        </div>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button
            aria-label="Edit Profile"
            type="button"
            class="profile__edit-button"
          >
            <img
              src="<%=require('./images/pencil.svg')%>"
              alt="Edit Profile"
              class="profile__edit-button-icon"
            />Edit Profile
          </button>
        </div>
        <button
          aria-label="Add New Post"
          type="button"
          class="profile__add-post-button"
        >
          <img
            src="<%=require('./images/plus.svg')%>"
            alt="Add A Post"
            class="profile__add-post-button-icon"
          />New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button
                aria-label="Delete Card Image"
                class="card__delete-button"
                type="button"
              ></button>
              <img class="card__image" src="#" alt="" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Like Card"
                  type="button"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
      <div class="modal" id="edit-open-modal">
        <div class="modal__container">
          <button
            aria-label="Close Button"
            type="button"
            class="modal__close-button"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form-modal" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                required
                type="text"
                minlength="2"
                maxlength="40"
                class="modal__input"
                placeholder="Enter your name"
              />
              <span
                id="profile-name-input-error-msg"
                class="modal__error_visible"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                required
                type="text"
                minlength="2"
                maxlength="200"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <span
                id="profile-description-input-error-msg"
                class="modal__error_visible"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            aria-label="Close Button"
            type="button"
            class="modal__close-button"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="new-post-form-modal" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image Link
              <input
                id="card-image-input"
                required
                type="url"
                class="modal__input"
                placeholder="Enter Your Image Link"
              />
              <span
                id="card-image-input-error-msg"
                class="modal__error_visible"
              ></span>
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                required
                type="text"
                minlength="2"
                maxlength="30"
                class="modal__input"
                placeholder="Enter Caption Text"
              />
              <span
                id="card-caption-input-error-msg"
                class="modal__error_visible"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__preview-container">
          <button
            aria-label="Close Modal"
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <img src="#" alt="" class="modal__preview-image" />
          <p class="modal__preview-caption">""</p>
        </div>
      </div>
      <div class="modal" id="avatar-open-modal">
        <div class="modal__container">
          <button
            aria-label="Close Button"
            type="button"
            class="modal__close-button"
          ></button>
          <h2 class="modal__title">Edit Avatar</h2>
          <form class="modal__form" id="edit-avatar-form-modal" novalidate>
            <label for="profile-avatar-input" class="modal__label"
              >Avatar
              <input
                id="profile-avatar-input"
                required
                type="text"
                class="modal__input"
                placeholder="Add Image Here"
              />
              <span
                id="profile-avatar-input-error-msg"
                class="modal__error_visible"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="delete-modal">
        <div class="modal__container">
          <button
            aria-label="Close Button"
            type="button"
            class="modal__close-button"
          ></button>
          <h2 class="modal__title">
            Are you sure you want to delete this image?
          </h2>
          <form
            class="modal__form modal__form-delete"
            id="delete-image-form-modal"
            novalidate
          >
            <button type="submit" class="modal__submit-button">Delete</button>
            <button type="button" class="modal__cancel-button">Cancel</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Spots</p>
    </footer>
  </body>
</html>
